[build]
  command = "pip install -r requirements.txt"

[build.environment]
  PYTHON_VERSION = "3.11"

[functions]
  directory = "netlify/functions"
  included_files = ["**/*.py", "requirements.txt", "models.py", "database.py", "crud.py", "schemas.py", "main_async.py"]

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/app/:splat"
  status = 200
  force = true
