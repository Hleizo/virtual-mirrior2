version: '3.8'

services:
  # Frontend Service (Vite React App)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: virtual-mirror-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - virtual-mirror-network
    restart: unless-stopped

  # Backend Service (FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: virtual-mirror-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/virtual_mirror.db
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - ENVIRONMENT=production
      - MAX_UPLOAD_SIZE=10485760
      - TTS_ENABLED=true
    volumes:
      - ./backend:/app
      - backend-data:/app/data
      - backend-reports:/app/reports
    networks:
      - virtual-mirror-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Database viewer/admin tool
  # Uncomment if you want a web UI for SQLite
  # db-admin:
  #   image: coleifer/sqlite-web
  #   container_name: virtual-mirror-db-admin
  #   ports:
  #     - "8080:8080"
  #   volumes:
  #     - backend-data:/data
  #   command: ["/data/virtual_mirror.db"]
  #   networks:
  #     - virtual-mirror-network
  #   restart: unless-stopped

networks:
  virtual-mirror-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
  backend-reports:
    driver: local
